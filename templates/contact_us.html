{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <h1 class="text-dark p-3 display-3 text-center">Contact Us</h1>
  <hr class="">
  <div class="col-md-12 p-0">
    <h3 class="form-group w-100 text-center">
      To let us your opinion filling the form.
    </h3>
  </div>
  <div class="container w-100 p-0">
    <div class="row">
      <form id="contact-form" class="mx-auto w-100 border-lg p-0">
        <div>
          <div class="form-group w-100 p-3 d-flex justify-content-center">
            <label for="user_name" class="text-white-50"> -</label>
            <input type="text" id="user_name" name="user_name" placeholder="Enter name" class="w-100 rounded">
          </div>
          <div class="form-group w-100 p-3 d-flex justify-content-center">
            <label for="user_email" class="text-white-50"> -</label>
            <input type="email" id="user_email" name="user_email" placeholder="Enter email" class="w-100 rounded">
          </div>
          <div class="form-group w-100 p-1 d-flex justify-content-center">
            <label for="message" class="text-white-50"> - </label>
            <textarea id="message" name="message" placeholder="Write the message " class="mh-100 w-100 rounded display-5"></textarea>
          </div>
          <div class="form-group mx-auto w-50 p-3 d-flex justify-content-center">
            <input type="submit" class=" hvr-shrink bg-orange rounded p-2 " value="Send">
          </div>
        </div>
      </form>
      <div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
