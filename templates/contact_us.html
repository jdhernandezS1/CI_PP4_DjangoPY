{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <h1 class="text-orange p-3 display-3 text-center">Contact Us</h1>
</div>
<hr class="">

<div class="col-md-12 d-flex justify-content-center">
  <div id="formId" class="form_section">
    <h3>
      To let us your opinion fill the form.
    </h3>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-sm">
          <form id="contact-form" class="mx-auto">
            <div class="form-group w-100 p-3 d-flex justify-content-center">
              <label for="user_name">Name</label>
              <input type="text" id="user_name" name="user_name" placeholder="Enter name">
            </div>
            <div class="form-group w-100 p-3 d-flex justify-content-center">
              <label for="user_email">Email</label>
              <input type="email" id="user_email" name="user_email" placeholder="Enter email">
            </div>
            <div class="form-group w-100 p-3 d-flex justify-content-center">
              <label class="" for="message">Message</label>
              <p></p>
              <textarea id="message" name="message" placeholder="Write te message "></textarea>
            </div>
            <input type="submit" class="d-flex justify-content-center" value="Send">
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Local Scripts -->

{%endblock%}
